<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery & Slideshow | Cognifyz Internship</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #5a189a;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      margin: 0;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    /* ---------- Gallery Styles ---------- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .gallery a {
      display: inline-block;
      width: 150px;
      height: 100px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery a:hover {
      transform: scale(1.05);
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .popup:target {
      display: flex;
    }

    /* ---------- Slideshow Styles ---------- */
    .slideshow {
      width: 90%;
      max-width: 900px;
      height: 450px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin: auto;
      position: relative;
    }

    .slideshow figure {
      width: 500%;
      margin: 0;
      padding: 0;
      display: flex;
      animation: slide 20s infinite;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { margin-left: 0%; }
      20%  { margin-left: 0%; }
      25%  { margin-left: -100%; }
      45%  { margin-left: -100%; }
      50%  { margin-left: -200%; }
      70%  { margin-left: -200%; }
      75%  { margin-left: -300%; }
      95%  { margin-left: -300%; }
      100% { margin-left: -400%; }
    }

    footer {
      background-color: #5a189a;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <h1>Image Gallery & Slideshow</h1>
  <p>HTML + CSS only | Cognifyz Internship</p>
</header>

<!-- ðŸŽž Slideshow Section -->
<section>
  <h2>Image Slideshow</h2>
  <div class="slideshow">
    <figure>
      <img src="https://picsum.photos/id/1020/800/450" alt="Slide 1">
      <img src="https://picsum.photos/id/1021/800/450" alt="Slide 2">
      <img src="https://picsum.photos/id/1022/800/450" alt="Slide 3">
      <img src="https://picsum.photos/id/1023/800/450" alt="Slide 4">
      <img src="https://picsum.photos/id/1024/800/450" alt="Slide 5">
    </figure>
  </div>
</section>

<!-- ðŸ–¼ Gallery Section -->
<section>
  <h2>Image Gallery (Click to Enlarge)</h2>
  <div class="gallery">
    <a href="#img1"><img src="https://picsum.photos/id/1015/300/200" alt="Gallery 1"></a>
    <a href="#img2"><img src="https://picsum.photos/id/1016/300/200" alt="Gallery 2"></a>
    <a href="#img3"><img src="https://picsum.photos/id/1018/300/200" alt="Gallery 3"></a>
  </div>

  <!-- Enlarged Popups -->
  <div id="img1" class="popup"><a href="#"><img src="https://picsum.photos/id/1015/800/600" alt="Large 1"></a></div>
  <div id="img2" class="popup"><a href="#"><img src="https://picsum.photos/id/1016/800/600" alt="Large 2"></a></div>
  <div id="img3" class="popup"><a href="#"><img src="https://picsum.photos/id/1018/800/600" alt="Large 3"></a></div>
</section>

<footer>
  <p>&copy; 2025 Pranav Lohar | Cognifyz Technologies Internship</p>
</footer>

</body>
</html>
